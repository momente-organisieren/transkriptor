server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Wichtig für große Audio-Dateien (global)
    client_max_body_size 500M;

    # Statische Dateien
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy zum Whisper Backend
    # Hinweis: Verwende einen block für "/api/" und einen exakten Match für "/api"
    # Dadurch vermeiden wir Probleme mit umgeschriebenen leeren Pfaden und 502-Fehlern.
    location = /api {
        proxy_pass http://whisper-api:9000/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts für lange Transkriptionen (erhöht auf 60 Minuten)
        proxy_connect_timeout 120s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Buffering für große Responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    location /api/ {
        # Keine rewrite-Direktive nötig; das abschließende Slash in proxy_pass
        # stellt sicher, dass /api/ vom Präfix entfernt und korrekt weitergereicht wird.
        proxy_pass http://whisper-api:9000/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts für lange Transkriptionen (erhöht auf 60 Minuten)
        proxy_connect_timeout 120s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;

        # Buffering für große Responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Ollama API Proxy für LLM Zusammenfassungen
    location /ollama/ {
        proxy_pass http://ollama:11434/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts für LLM-Generierung (5 Minuten)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Streaming-Unterstützung für Echtzeit-Ausgabe
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
    }
}
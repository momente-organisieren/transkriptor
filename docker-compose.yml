services:
  # ============================================
  # WhisperX ASR Backend mit Speaker Diarization
  # ============================================
  whisper-api:
    image: onerahmet/openai-whisper-asr-webservice:latest-gpu
    container_name: whisper-api
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      # WICHTIG: WhisperX Engine für Speaker Diarization
      - ASR_ENGINE=whisperx
      # Modell: tiny, base, small, medium, large-v3
      - ASR_MODEL=${ASR_MODEL:-large-v3}
      # Hugging Face Token für Diarization (ERFORDERLICH!)
      # BEIDE Varianten setzen für Kompatibilität
      - HF_TOKEN=${HF_TOKEN}
      - HUGGINGFACE_TOKEN=${HF_TOKEN}
      # Diarization Model (explizit für bessere Speaker-Erkennung)
      - DIARIZATION_MODEL=pyannote/speaker-diarization-3.1
      # Debug-Modus für Troubleshooting
      - DEBUG=${DEBUG:-false}
    volumes:
      # Model-Cache persistent speichern (wichtig!)
      - whisper_cache:/root/.cache
      - huggingface_cache:/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      # /health gibt 404 zurück. Wir nutzen /docs, da dies ein FastAPI-Standard-Endpunkt ist.
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:9000/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 600s

  # ============================================
  # Ollama LLM Service für Zusammenfassungen
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      # Performance-Optimierung
      - OLLAMA_NUM_PARALLEL=4
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=10m
      # GPU Memory Overhead (1GB für 8GB VRAM Systeme)
      - OLLAMA_GPU_OVERHEAD=1073741824
    volumes:
      # Persistente Model-Speicherung
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s
    networks:
      - default

  # ============================================
  # Frontend Web-UI mit Editor
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcriber-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      whisper-api:
        condition: service_healthy
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  whisper_cache:
  huggingface_cache:
  ollama_models:

networks:
  default:
    name: transcriber-network
